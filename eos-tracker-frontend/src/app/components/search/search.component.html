<app-page>
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">{{ 'Search' | translate }} {{query | slice:0:21}}</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{ 'Search' | translate }}
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
              <app-loading *ngIf="!result"></app-loading>
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
    </div>

    <!-- /.row -->
  </div>
  <!-- /#page-wrapper -->
</app-page>
