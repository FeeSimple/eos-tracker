<app-page>
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{ 'Settings' | translate }}</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						{{ 'Settings' | translate }}
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						{{ 'Language' | translate }}:

						<select [(ngModel)]="selectedLang" (ngModelChange)="onChange($event)">
							<option *ngFor="let lang of allowedLanguages" [ngValue]="lang"> {{lang}} </option>
						</select>
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
		</div>

		<!-- /.row -->
	</div>
	<!-- /#page-wrapper -->
</app-page>
